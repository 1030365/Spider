<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="spider.css">
        <meta charset="utf-8">
        <title>The Spider is Still Falling</title>
    </head>
    <body>
        <h1>The Spider is Still Falling</h1>
        <img src="spider.png" style="width: 30%">
        <br><br>
        <div class="infobox">
            <p>The spider has fallen</p>
            <h2 id="blocks-indicator"></h2>
            <p>blocks/meters</p>
        </div>
        <br><br>
        <div class="infobox">
            <p>The spider has been falling for</p>
            <h2 id="time-indicator"></h2>
        </div>
        <br><br>
        <div class="infobox">
            <p>This year, the spider has fallen</p>
            <h2 id="annual-indicator"></h2>
            <p>blocks/meters</p>
        </div>
        <br><br>
        <div class="infobox">
            <p>The spider has been falling for</p>
            <h2 id="hours-indicator"></h2>
            <p>hours</p>
        </div>
        <br><br>
        <div class="infobox">
            <p>The spider has been falling for</p>
            <h2 id="minutes-indicator"></h2>
            <p>minutes</p>
        </div>
        <br><br>
        <div class="infobox">
            <p>The spider has been falling for</p>
            <h2 id="seconds-indicator"></h2>
            <p>seconds</p>
        </div>
        <script src="spider.js"></script>
    </body>
</html>
